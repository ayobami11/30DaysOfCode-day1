<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./style.css" type="text/css">

    <title>Counter Game</title>
</head>
<body>
    <header>
        <h1>Counter Game</h1>
    </header>
    <main>
        <ol>
            <section class="instructions-section">
                <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="">
                <p class="instructions">Instructions</p>
                <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="">
                <p>To control the value of the counter:</p>
                <ul>
                    <li>Click on "Lower Count" to decrease the value.</li>
                    <li>Click on "Add Count" to increase the value.</li>
                </ul>
            </section>
        <div id="p-div">
            <p id="counter">Counter: 0</p>
        </div>
        <div id="button-section">
            <button id="button1">Lower Count</button>
            <button id="button2">Add Count</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
